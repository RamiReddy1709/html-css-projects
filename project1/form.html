<!DOCTYPE html>
<html>
<head>
<title>forms</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero"> 
<div class="form-box"> 
<div class="button-box">
<div id="btn"></div>
<button type="button" class="toggle-btn" onclick="Login()"><b>Log In<b>
</button>
<button type="button" class="toggle-btn" onclick="register()"><b>Register<b>
</button>
</div>

<form id="Login" class="input-group">
<input type="text" class="input-field" placeholder="user Id" required>
<input type="text" class="input-field" placeholder="Enter Password" required>
<input type="checkbox" class="check-box"> <span>Remember Password</span>
<button type="submit" class="submit-btn">Log IN</button>
</form>

<form id="register" class="input-group">
<input type="text" class="input-field" placeholder="user Id" required>
<input type="email" class="input-field" placeholder="enter email Id" required>
<input type="text" class="input-field" placeholder="Enter Password" required>
<input type="text" class="input-field" placeholder="Confirm Password" required>
<input type="checkbox" class="check-box"> <span>I Agree Terms and Conditions</span>
<button type="submit" class="submit-btn">Register</button>
</form>
</div>
</div>
<script>
var x=document.getElementById("Login");
var y=document.getElementById("register");
var z=document.getElementById("btn");

function register(){
       x.style.left="400px";
       y.style.left="50px";
       z.style.left="110px";
}
function Login(){
         x.style.left="50px";
         y.style.left="400px";
         z.style.left="0";
}

</script>
</body>
</html>
